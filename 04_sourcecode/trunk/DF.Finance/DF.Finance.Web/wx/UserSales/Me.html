<div class="content page-consultant-me">
    <div class="p-t-1 " style="background: url('/_R/images/bg/me_bg_purple.jpg');background-size: 100% 100%">
        <img src="/_R/images/icon/me.png" class="center-block round bg-white width-heigth-4">
        <div class="text-center color-white mt-0-5">
            {{Username}}
        </div>
        <div class="text-center bold color-purple">
            {{Address|rpl}}
        </div>
    </div>
    <div class="list-block m-t-1">
        <ul>
            <li class="item-content item-link" data-url="#UserSaleMessageList">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner">
                    <div class="item-title"><img src="/_R/images/icon/horn_on.jpg"> 提示消息</div>
                    <div class="item-after"><span class="badge-lg" v-if="RemindCount>0">{{RemindCount}}</span></div>
                </div>
            </li>
        </ul>
        <ul class="m-t-1">
            <li class="item-content item-link" data-url="#UserSaleAccomplish">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner">
                    <div class="item-title"><img src="/_R/images/icon/diamond_me.jpg" style="width: 1.1rem;height: auto"> 我的积分</div>
                    <div class="item-after"></div>
                </div>
            </li>
            <li class="item-content item-link" data-url="#UserSaleExchangeLog">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner">
                    <div class="item-title"><img src="/_R/images/icon/log_me.jpg" style="width: 1.1rem;height: auto"> 兑换记录</div>
                    <div class="item-after"></div>
                </div>
            </li>
        </ul>
        <ul class="m-t-1">
            <li class="item-content item-link" data-url="#UserSaleMyFinancialBusiness">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner">
                    <div class="item-title"><img src="/_R/images/icon/dollar_on.jpg"> 我的金融业代</div>
                    <div class="item-after"></div>
                </div>
            </li>
        </ul>
        <ul class="m-t-1">
            <li class="item-content item-link" data-url="#UserSaleChangeMobile">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner">
                    <div class="item-title"><img src="/_R/images/icon/phone_on.png"> 已绑定手机</div>
                    <div class="item-after">{{Mobile}}</div>
                </div>
            </li>
            <li class="item-content item-link" data-url="#UserSaleChangeEmail">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner">
                    <div class="item-title"><img src="/_R/images/icon/email_on.jpg" style="width: 1.1rem;height: auto"> 已绑定邮箱</div>
                    <div class="item-after">{{Email}}</div>
                </div>
            </li>
            <li class="item-content item-link" data-url="#UserSaleChangePwd">
                <div class="item-media"><i class="icon icon-f7"></i></div>
                <div class="item-inner">
                    <div class="item-title"><img src="/_R/images/icon/lock_on.jpg"> 修改密码</div>
                    <div class="item-after"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
<script>
    //begin-------------------
    $(function () {
        //过滤器
        Vue.filter('rpl', function (value) {
            return value.replace(/,/g, "")
        })
        var vue = new Vue({
            el: "#" + template.PageId,
            data: DFCommon.Vue.$data.userModel,
            methods: {
                initData: function () {                   
                    $("li[data-url]").on("tap", function () {
                        var url = $(this).attr("data-url");
                        $.router.load(url, true);
                    });                   
                }
            },
            created: function () {
                this.initData();
            }
        });
    });    
    //end-------------------
</script>
