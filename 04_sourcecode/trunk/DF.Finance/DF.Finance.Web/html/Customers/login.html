



<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/_r/css/main.css">
    <style>
        .content{background:url(/_R/images/bg/bg_login.jpg) no-repeat;background-size:cover}  .list-block ul{background:0 0}  input.color-white::-webkit-input-placeholder{color:#fff}  .list-block .item-title.label{width:20%}
    </style>
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav theme-dark">
            <a class="button button-link button-nav pull-left" href="/demos/card" data-transition='slide-out'>
                <span class="icon icon-left color-white"></span>
            </a>
            <h1 class="title">登录</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item external " href="/Customers/index">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" href="#">
                <img class="icon" src="/_r/images/icon/dollar.jpg">
                <span class="tab-label">我的贷款</span>
            </a>
            <a class="tab-item external" href="#">
                <img class="icon" src="/_r/images/icon/rmb.jpg">
                <span class="tab-label">抽奖记录</span>
            </a>
            <a class="tab-item active external" href="login.html">
                <span class="icon icon-me"></span>
                <span class="tab-label">个人中心</span>
            </a>
        </nav>

        <div class="content ">
            <div class="content-padded">
                <h3 style="color: #fff100">参与抽奖请先登录</h3>
                <p class="color-white">
                    参与资格：凡在2016年4月28日-2016年5月31日期间，
                    申请奇瑞金融贷款业务，并且通过审批流程的车主。
                </p>
            </div>

            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label"><img src="/_R/images/icon/phone.png" width="20"> </div>
                                <div class="item-input">
                                    <input style="color: white" type="text" value="" placeholder="请输入您的手机号码" class="color-white width-full">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner">
                                <div class="item-title label"><img src="/_r/images/icon/identity_card.png" width="30"> </div>
                                <div class="item-input">
                                    <input type="number" maxlength="6" minlength="6" placeholder="请输入您的身份证后六位" class="color-white width-full">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <p><a href="#" style="background-color: #898BFF" class="button button-fill button-big">登录 </a></p>
                <label class="label-checkbox">
                    <i class="fa" data-bind="css: {'fa-square-o':!autoLogin(),'fa-check-square-o':autoLogin() }" aria-hidden="true"></i>
                    <input style="font-size: large" data-bind="checked:autoLogin" type="checkbox">
                    自动登录
                </label>
            </div>

        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script src="/_R/js/lib/knockout-3.4.0.min.js"></script>
<script src="/_R/js/app.js"></script>
<script>
    ko.applyBindings(new CustomersLoginViewModel());
</script>

</body>
</html>
