<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>公司资料录入</title>
		<meta name="keywords" content="公司资料录入">
		<meta name="description" content="公司资料录入">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css?v=4.0.0" rel="stylesheet">
		<base target="_blank">
	</head>

	<body class="gray-bg">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>实际交易方公司资料信息录入</h5>
			</div>
			<div class="ibox-content">
				<form class="m-t form-horizontal" role="form">
					<div class="form-group">
						<label class="control-label col-md-2">公司名称</label>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="公司名称" required="">
						</div>
						<label class="control-label col-md-2">公司地址</label>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="公司地址" required="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">联系人</label>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="联系人" required="">
						</div>
						<label class="control-label col-md-2">公司联系电话</label>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="公司联系电话" required="">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">金融业代姓名</label>
						<div class="col-md-4">
							<select class="form-control m-b" name="financial">
                                        <option>张三</option>
                                        <option>李四</option>
                                        <option>王五</option>
										<option>周六</option>                                    
							</select>
						</div>
						<label class="control-label col-md-2">金融业代手机</label>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="金融业代手机" readonly="readonly" required="">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-1">
							<button type="submit" class="btn btn-primary block full-width m-b">录入</button>
						</div>
						<div class="col-md-3">

						</div>
						<div class="col-md-2"></div>
						<div class="col-md-5"></div>
					</div>
				</form>
			</div>
		</div>
		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.5"></script>
	</body>

</html>
