<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>金融业代注册</title>
		<meta name="keywords" content="金融业代注册">
		<meta name="description" content="金融业代注册">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css?v=4.0.0" rel="stylesheet">
		<base target="_blank">		
	</head>

	<body class="gray-bg">

		<div class="middle-box text-center loginscreen   animated fadeInDown">
			<div>
				<div>

					<div>金融业代注册</div>

				</div>			
				<form class="m-t" role="form" action="login.html">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入用户登录名" required="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="请输入登录密码" required="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="请再次输入登录密码" required="">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入用户姓名" required="">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入用户手机号" required="">
					</div>
					
					<div class="form-group">
						<label>部门</label>
						<select class="form-control m-b" name="account">
                                        <option>选项 1</option>
                                        <option>选项 2</option>
                                        <option>选项 3</option>
                                        <option>选项 4</option>
                        </select>
					</div>
					
					
					<div class="form-group text-left">
						<div class="checkbox i-checks">
							<label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

					<p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
					</p>

				</form>
			</div>
		</div>

		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.5"></script>
		<!-- iCheck -->
		<script src="js/plugins/iCheck/icheck.min.js"></script>
		<script>
			$(document).ready(function() {
				$('.i-checks').iCheck({
					checkboxClass: 'icheckbox_square-green',
					radioClass: 'iradio_square-green',
				});
			});
		</script>

		<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
		<!--统计代码，可删除-->

	</body>

</html>
