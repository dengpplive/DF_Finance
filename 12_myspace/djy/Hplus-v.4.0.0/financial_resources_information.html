<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>金融业代资源信息</title>
		<meta name="keywords" content="金融业代资源信息">
		<meta name="description" content="金融业代资源信息">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css?v=4.0.0" rel="stylesheet">
		<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<base target="_blank">
	</head>

	<body class="gray-bg">
		<div class="ibox float-e-margins m-l m-r">
			<div class="ibox-title">
				<h5>金融业代资源信息</h5>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-md-12">
						<div class="example-wrap">
							<div class="example">
								<table data-toggle="table" 
									data-url="js/demo/bootstrap_table_test.json" 
									data-click-to-select="true" 
									data-query-params="queryParams" 
									data-mobile-responsive="true" 
									ata-height="400" 
									data-pagination="true" 
									data-icon-size="outline" 
									data-search="false" 
									data-show-columns="true"
									class="table">
									<thead>
										<tr>
											<th data-field="name" data-halign="center" data-align="center">金融业代姓名</th>
											<th data-field="2" data-halign="center" data-align="center">公司名称</th>
											<th data-field="3" data-halign="center" data-align="center">公司地址</th>
											<th data-field="4" data-halign="center" data-align="center">公司联系电话</th>
											<th data-field="5" data-halign="center" data-align="center"> 公司联系人</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.5"></script>

		<script src="js/content.js?v=1.0.0"></script>

		<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
		<!-- Peity -->
		<script src="js/demo/bootstrap-table-demo.js"></script>
