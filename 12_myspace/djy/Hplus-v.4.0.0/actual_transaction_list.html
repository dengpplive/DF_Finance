<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>实际交易方成交清单</title>
		<meta name="keywords" content="实际交易方成交清单">
		<meta name="description" content="实际交易方成交清单">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css?v=4.0.0" rel="stylesheet">
		<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<base target="_blank">
	</head>

	<body class="gray-bg">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>实际交易方成交清单</h5>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">
				<div class="row">
					<label class="col-md-2 control-label text-right">放款日期:</label>
					<div class="col-md-4">
						<div class="row">
							<div class="col-md-5">
								<input id="starttime" class="laydate-icon form-control layer-date">
							</div>
							<div class="col-md-1">-
							</div>
							<div class="col-md-5">
								<input id="endtime" class="laydate-icon form-control layer-date">
							</div>

						</div>
					</div>
					<label class="col-md-2 control-label text-right">金融业代姓名:</label>
					<div class="col-md-2">
						<input type="text" class="form-control">
					</div>
					<div class="col-md-2">
						</div>
				</div>
				<div class="row" style="margin-top: 10px;">
					<label class="col-md-2 control-label text-right">实际交易方名称:</label>
					<div class="col-md-2">
						<input type="text" class="form-control">
					</div>
					<div class="col-md-2"></div>
					<label class="col-md-2 text-right">贷款客户姓名：</label>
					<div class="col-md-2">
						<input type="text" class="form-control">
					</div>
					<div class="col-md-2">
						</div>
				</div>
					<div class="row" style="margin-top: 10px;">
						<div class="col-md-2">
							
						</div>
						<div class="col-md-4">
							<button class="btn btn-primary">查询</button>
						</div>
						<div class="col-md-6">
							</div>
					</div>
				<div class="row" style="margin-top: 10px;">
					<div class="col-md-12">						
						<div class="example-wrap">
							<div class="example">
								<table  data-toggle="table" 
									data-url="js/demo/bootstrap_table_test.json" 
									data-click-to-select="true" 
									data-query-params="queryParams" 
									data-mobile-responsive="true" 
									ata-height="400" 
									data-pagination="true" 
									data-icon-size="outline"
									data-search="false" 
									data-show-columns="true"
									data-show-refresh="true"
       								data-show-toggle="true"       								
									class="table">
									<thead>
										<tr>
											<th data-field="name" data-halign="center" data-align="center">放款日期</th>
											<th data-field="1" data-halign="center" data-align="center">金融业代姓名</th>
											<th data-field="2" data-halign="center" data-align="center">实际交易方姓名</th>
											<th data-field="3" data-halign="center" data-align="center">贷款客户姓名</th>
											<th data-field="4" data-halign="center" data-align="center">贷款金额</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		

	 <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>


    <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Peity -->
    <script src="js/demo/bootstrap-table-demo.js"></script>

		<!-- layerDate plugin javascript -->
		<script src="js/plugins/layer/laydate/laydate.js"></script>
		<script>
			//外部js调用
			laydate({
				elem: '#starttime', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
				event: 'focus' //响应事件。如果没有传入event，则按照默认的click
			});
			laydate({
				elem: '#endtime', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
				event: 'focus' //响应事件。如果没有传入event，则按照默认的click
			});
		</script>
	</body>

</html>
