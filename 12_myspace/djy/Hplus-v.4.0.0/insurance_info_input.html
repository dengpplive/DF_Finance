<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>保险信息录入</title>
		<meta name="keywords" content="保险信息录入">
		<meta name="description" content="保险信息录入">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css?v=4.0.0" rel="stylesheet">
		<base target="_blank">
	</head>

	<body class="gray-bg">
	
			<div class="row m-l">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>保险信息录入</h5>
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal m-t" role="form">
							<div class="form-group">
								<label class="col-md-2 control-label">保险公司:</label>
								<div class="col-md-4">
									<input type="text" class="form-control" placeholder="保险公司" required="">
								</div>
								<label class="col-md-2 control-label">保险日期:</label>
								<div class="col-md-4">
									<input id="hello" class="laydate-icon form-control layer-date">
								</div>
							</div>

							<div class="form-group">

								<label class="col-md-2 control-label">上传保单:</label>
								<div class="col-md-4">
									<input type="file" class="form-control" placeholder="上传保单" required="">
								</div><label class="col-sm-2 control-label">保险到期日期:</label>
								<div class="col-md-4">
									<input id="hello1" class="laydate-icon form-control layer-date">
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">上传身份证:</label>
								<div class="col-md-4">
									<input type="file" class="form-control" placeholder="上传保单" required="">
								</div>
								<label class="col-md-2 control-label">上传行驶证:</label>
								<div class="col-md-4">
									<input type="file" class="form-control" placeholder="上传保单" required="">
								</div>
							</div>

							<!--上传:保单 身份证+行驶证-->
							<div class="form-group">
								<div class="col-md-2">

								</div>
								<div class="col-md-1">
									</div>
								<div class="col-md-1">
									<button type="submit" class="btn btn-primary block full-width m-b">录入</button>
								</div>
								<div class="col-md-4">

								</div>
								<div class="col-md-4">

								</div>

							</div>
						</form>
					</div>
				</div>

			</div>
		
		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.5"></script>
		<!-- 自定义js -->
		<script src="js/content.js?v=1.0.0"></script>
		<!-- layerDate plugin javascript -->
		<script src="js/plugins/layer/laydate/laydate.js"></script>
		<script>
			//外部js调用
			laydate({
				elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
				event: 'focus' //响应事件。如果没有传入event，则按照默认的click
			});
			laydate({
				elem: '#hello1', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
				event: 'focus' //响应事件。如果没有传入event，则按照默认的click
			});
		</script>
	</body>
</html>
