<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>开票方列表</title>
		<meta name="keywords" content="开票方列表">
		<meta name="description" content="开票方列表">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css?v=4.0.0" rel="stylesheet">
		<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<base target="_blank">		
	</head>

	<body class="gray-bg">
		
		<div class="ibox float-e-margins m-l m-r">
			<div class="ibox-title">
				<h5>开票方列表</h5>
				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">				
				<div class="row row-lg">
					<div class="col-md-12">
						
						<div class="example-wrap">
							<div class="example">
								<table  data-toggle="table" 
									data-url="js/demo/bootstrap_table_test.json" 
									data-click-to-select="true" 
									data-query-params="queryParams" 
									data-mobile-responsive="true" 
									ata-height="400" 
									data-pagination="true" 
									data-icon-size="outline"
									data-search="false" 
									class="table">
									<thead>
										<tr>
											<th data-field="name" data-halign="center" data-align="center">开票单位</th>
											<th data-field="1" data-halign="center" data-align="center">创建时间</th>
											<th data-field="action" data-formatter="actionFormatter" data-events="actionEvents" data-halign="center" data-align="center">操作
											</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.5"></script>
		 <!-- Bootstrap table -->
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script>
			function actionFormatter(value, row, index) {
				return [
        '<a class="like" href="javascript:void(0)" title="Like">',
        '<i class="glyphicon glyphicon-heart"></i>',
        '</a>',
        '<a class="edit m-l" href="javascript:void(0)" title="Edit">',
        '<i class="glyphicon glyphicon-edit"></i>',
        '</a>',
        '<a class="remove m-l" href="javascript:void(0)" title="Remove">',
        '<i class="glyphicon glyphicon-remove"></i>',
        '</a>'
    ].join('');
			}
			window.actionEvents = {
				'click .like': function(e, value, row, index) {
					alert('You click like icon, row: ' + JSON.stringify(row));
					console.log(value, row, index);
				},
				'click .edit': function(e, value, row, index) {
					alert('You click edit icon, row: ' + JSON.stringify(row));
					console.log(value, row, index);
				},
				'click .remove': function(e, value, row, index) {
					alert('You click remove icon, row: ' + JSON.stringify(row));
					console.log(value, row, index);
				}
			};
		</script>
	</body>

</html>
