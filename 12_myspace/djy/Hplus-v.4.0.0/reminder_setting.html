<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>提醒设置</title>
		<meta name="keywords" content="提醒设置">
		<meta name="description" content="提醒设置">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
			 <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
	</head>

	<body class="gray-bg">
		<div class="container">
			<div class="row" style="margin-top: 10px;">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							未放款提醒设置
						</div>
						<div class="panel-body clearfix">
							<div class="row">
								<label class="col-md-2 col-sm-2">天数</label>
								<div class="col-md-2 col-sm-2">
									<input type="text" placeholder="开始" class="form-control"  value="60"/>
								</div>
								<label class="col-md-1 col-sm-1">至</label>
								<div class="col-md-2 col-sm-2">
									<input type="text" placeholder="结束" class="form-control" value="90" />
								</div>
								
								<div class="col-md-2 col-sm-2">
									<input class="form-control" type="text" value="1">
								</div>
								<label class="col-md-2 col-sm-2">天/次</label>
							</div>
							<div class="row clearfix m-t-10" style="margin-top: 10px;">
								<label class="col-md-2 col-sm-2">备注</label>
								<div class="col-md-10 col-sm-10">
									<input class="form-control" type="text">
								</div>
							</div>
						</div>
						<div class="panel-footer clearfix ">
							<div class="row">
								<label class="col-md-6 pull-left"><input type="checkbox" class="i-checks">提醒开关</label>
								<div class="col-md-6 pull-right text-right">
									<button id="a1" class="btn btn-primary" type="submit">保存</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							登记证提醒设置
						</div>
						<div class="panel-body clearfix">
							<div class="row">
								<label class="col-md-2 col-sm-2">未回收</label>
								<div class="col-md-2 col-sm-2">
									<input class="form-control " type="text" value="30">
								</div>
								<label class="col-md-1 col-sm-1">至</label>
								<div class="col-md-2 col-sm-2">
									<input class="form-control" type="text" value="60">
								</div>
								<label class="col-md-1 col-sm-1">天</label>
								<div class="col-md-2 col-sm-2">
									<input class="form-control" type="text" value="5">
								</div>
								<label class="col-md-2 col-sm-2">天/次</label>
							</div>						
							<div class="row clearfix m-t-10" style="margin-top: 10px;">
								<label class="col-md-2 col-sm-2">备注</label>
								<div class="col-md-10 col-sm-10">
									<input class="form-control" type="text">
								</div>
							</div>
							<div class="row" style="margin-top: 10px;">
								<label class="col-md-2 col-sm-2">未邮寄</label>
								<div class="col-md-2 col-sm-2">
									<input class="form-control " type="text" value="40">
								</div>
								<label class="col-md-1 col-sm-1">至</label>
								<div class="col-md-2 col-sm-2">
									<input class="form-control" type="text" value="60">
								</div>
								<label class="col-md-1 col-sm-1">天</label>
								<div class="col-md-2 col-sm-2">
									<input class="form-control" type="text" value="5">
								</div>
								<label class="col-md-2 col-sm-2">天/次</label>
							</div>
							<div class="row clearfix m-t-10" style="margin-top: 10px;">
								<label class="col-md-2 col-sm-2">备注</label>
								<div class="col-md-10 col-sm-10">
									<input class="form-control" type="text">
								</div>
							</div>
						</div>
						<div class="panel-footer clearfix ">
							<div class="row">
								<label class="col-md-6 pull-left"><input type="checkbox" class="i-checks">提醒开关</label>
								<div class="col-md-6 pull-right text-right">
									<button id="a2" class="btn btn-primary" type="submit">保存</button>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="row m-t">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							保险到期提醒设置
						</div>
						<div class="panel-body clearfix">
							<div class="row">
								<label class="col-md-2 col-sm-2">提起天数</label>
								<div class="col-md-6 col-sm-6">
									<input class="form-control" type="text" value="90">
								</div>
								<div class="col-md-2 col-sm-2">
									<input class="form-control" type="text" value="7">
								</div>
								<label class="col-md-2 col-sm-2">天/次</label>
							</div>
						</div>
						<div class="panel-footer clearfix ">
							<div class="row">
								<label class="col-md-6 pull-left"><input type="checkbox" class="i-checks">提醒开关</label>
								<div class="col-md-6 pull-right text-right">
									<button id="a3"  class="btn btn-primary" type="submit">保存</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							实际交易方未放款提醒设置
						</div>
						<div class="panel-body clearfix">
							<div class="row">
								<div class="col-md-8 col-sm-8">
									<input class="form-control" type="text" value="3">
								</div>
								<label class="col-md-4 col-sm-4">个月放款为0提醒</label>
							</div>
						</div>
						<div class="panel-footer clearfix ">
							<div class="row">
								<label class="col-md-6 pull-left"><input type="checkbox" class="i-checks">提醒开关</label>
								<div class="col-md-6 pull-right text-right">
									<button  id="a4" class="btn btn-primary" type="submit">保存</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							金融业代提醒设置
						</div>
						<div class="panel-body clearfix">
							<div class="row">
								<label class="col-md-6 col-sm-6">未放款客户提醒周期：</label>
								<div class="col-md-2 col-sm-2">
									<input class="form-control" type="text" value="1">
								</div>
								<label class="col-md-4 col-sm-4">个月</label>
							</div>
						</div>
						<div class="panel-footer clearfix ">
							<div class="row">
								<label class="col-md-6 pull-left"><input type="checkbox" class="i-checks">提醒开关</label>
								<div class="col-md-6 pull-right text-right">
									<button id="a5"  class="btn btn-primary" type="submit">保存</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							销售顾问提醒设置
						</div>
						<div class="panel-body clearfix">
							<div class="row">								
								<label class="col-md-2 col-sm-2">放款成功前端提醒</label>
								<label class="col-md-2 col-sm-2">放款成功邮件提醒</label>
							</div>
						</div>
						<div class="panel-footer clearfix ">
							<div class="row">
								<label class="col-md-6 pull-left"><input type="checkbox" class="i-checks">提醒开关</label>
								<div class="col-md-6 pull-right text-right">
									<button id="a6"  class="btn btn-primary" type="submit">保存</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.5"></script>

		<!-- Bootstrap table -->
		<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
		<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
		<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
		
		 <!-- Sweet alert -->
        <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
        
		<script language="JavaScript">
		$(".btn-primary").click(function(){
			var btn=$(this);
			//console.log(btn.attr("id"));
			swal({
                    title: "提醒设置",
                    text: "保存成功"
                });
		});
		</script>
	</body>

</html>
